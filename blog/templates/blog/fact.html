                    <img class="card-img-top" src="{{ fact.image.url }}" alt="image dinosaure">
                </div>
                <div class="col-md-8 m-auto">
                    <blockquote class="blockquote mb-0">
                        <p>{{ fact.body }}</p>
                        <footer class="blockquote-footer">
                            Publi√© par <cite>{{ fact.author }}</cite> le <cite>{{ fact.date|date }}</cite>
                        </footer>
                    </blockquote>
                </div>
            </div>
        </div>

</div>
